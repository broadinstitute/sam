components:
  schemas:
    AccessPolicyResponseEntry:
      required:
        - policy
        - policyName
      type: object
      properties:
        policyName:
          type: string
        policy:
          $ref: '#/components/schemas/AccessPolicyMembership'
      description: ""
    AccessPolicyMembership:
      required:
        - actions
        - memberEmails
        - roles
      type: object
      properties:
        memberEmails:
          type: array
          items:
            type: string
        actions:
          type: array
          items:
            type: string
        roles:
          type: array
          items:
            type: string
      description: ""
    ArrayOfEmails:
      type: array
      description: An array of email addresses
      example:
        - person@company.com
        - group_name@company.com
        - foo@bar.com
      items:
        type: string
    ArrayOfScopes:
      type: array
      description: An array of scopes
      example:
        - https://www.googleapis.com/auth/userinfo.email
        - https://www.googleapis.com/auth/userinfo.profile
      items:
        type: string
    CreateResourceRequest:
      required:
        - policies
        - resourceId
      type: object
      properties:
        resourceId:
          type: string
          description: id of the resource to create
        policies:
          type: array
          description: map of initial policies to create
          items:
            $ref: '#/components/schemas/AccessPolicyMembership'
        authDomain:
          type: array
          items:
            type: string
        returnResource:
          type: boolean
          description: return created resource information with 201 response code
          default: false
      description: information to create a resource
    Enabled:
      required:
        - allUsersGroup
        - google
        - ldap
      type: object
      properties:
        ldap:
          type: boolean
          description: true if the user is enabled in ldap
        allUsersGroup:
          type: boolean
          description: true if the user is in the all users group
        google:
          type: boolean
          description: true if the user is in their proxy group
      description: the status of the user's account
    ErrorReport:
      required:
        - causes
        - message
        - source
        - stackTrace
      type: object
      properties:
        source:
          type: string
          description: service causing error
        message:
          type: string
          description: what went wrong
        exceptionClass:
          type: string
          description: class of exception thrown
        statusCode:
          type: integer
          description: HTTP status code
        causes:
          type: array
          description: errors triggering this one
          items:
            $ref: '#/components/schemas/ErrorReport'
        stackTrace:
          type: array
          description: stack trace
          items:
            $ref: '#/components/schemas/StackTraceElement'
      description: ""
    FullyQualifiedResourceId:
      required:
        - resourceTypeName
        - resourceId
      type: object
      properties:
        resourceTypeName:
          type: string
          description: The type of the resource
        resourceId:
          type: string
          description: The id of the resource
      description: type and id of a resource
    ManagedGroupMembershipEntry:
      required:
        - groupEmail
        - groupName
        - role
      type: object
      properties:
        groupName:
          type: string
          description: The name of the managed group
        role:
          type: string
          description: User's role in the group
        groupEmail:
          type: string
          description: The email address associated with the group
      description: specification of a managed group with an access policy and the
        email associated with the managed group
    ResourceAndAccessPolicy:
      required:
        - accessPolicyName
        - resourceId
      type: object
      properties:
        resourceId:
          type: string
          description: The id of the resource
        accessPolicyName:
          type: string
          description: User's policy for the resource
        authDomainGroups:
          type: array
          items:
            type: string
        missingAuthDomainGroups:
          type: array
          items:
            type: string
        public:
          type: boolean
          description: the policy is public when this is true
      description: specification of a resource with an access policy
    ResourceRole:
      required:
        - actions
        - roleName
      type: object
      properties:
        roleName:
          type: string
          description: The name of the role
        actions:
          type: array
          description: List of actions that can be performed by members of this role
          items:
            type: string
      description: specification of a role for a resource
    ResourceType:
      required:
        - actions
        - name
        - ownerRoleName
        - roles
      type: object
      properties:
        name:
          type: string
          description: The name of the resource type
        actions:
          type: array
          description: List of actions that can be performed on a resource of this
            type
          items:
            type: string
        roles:
          type: array
          description: List of roles that may exist on a resource of this type
          items:
            $ref: '#/components/schemas/ResourceRole'
        ownerRoleName:
          type: string
          description: The name of the role that can perform administrative functions
            on a resource of this type
      description: specification of a type of resource
    SamVersion:
      type: object
      properties:
        version:
          type: string
    StackTraceElement:
      required:
        - className
        - fileName
        - lineNumber
        - methodName
      type: object
      properties:
        className:
          type: string
          description: class name
        methodName:
          type: string
          description: method name
        fileName:
          type: string
          description: source file name
        lineNumber:
          type: integer
          description: line number
