##########################################################################################
## DEFINITIONS
##########################################################################################
definitions:

  AccessPolicyResponseEntry:
    description: ''
    required:
      - policyName
      - policy
    properties:
      policyName:
        type: string
      policy:
        $ref: '#/definitions/AccessPolicyMembership'

  AccessPolicyMembership:
    description: ''
    required:
      - memberEmails
      - actions
      - roles
    properties:
      memberEmails:
        type: array
        items:
          type: string
      actions:
        type: array
        items:
          type: string
      roles:
        type: array
        items:
          type: string

  ArrayOfEmails:
    description: An array of email addresses
    type: array
    items:
      type: string
    example:
      - person@company.com
      - group_name@company.com
      - foo@bar.com

  ArrayOfScopes:
    description: An array of scopes
    type: array
    items:
      type: string
    example:
      - https://www.googleapis.com/auth/userinfo.email
      - https://www.googleapis.com/auth/userinfo.profile

  CreateResourceRequest:
    description: information to create a resource
    required:
      - resourceId
      - policies
    properties:
      resourceId:
        type: string
        description: id of the resource to create
      policies:
        type: array
        items:
          $ref: '#/definitions/AccessPolicyMembership'
        description: map of initial policies to create
      authDomain:
        type: array
        items:
          type: string

  Enabled:
    description: the status of the user's account
    required:
      - ldap
      - allUsersGroup
      - google
    properties:
      ldap:
        type: boolean
        description: true if the user is enabled in ldap
      allUsersGroup:
        type: boolean
        description: true if the user is in the all users group
      google:
        type: boolean
        description: true if the user is in their proxy group

  ErrorReport:
    description: ''
    required:
      - source
      - message
      - causes
      - stackTrace
    properties:
      source:
        type: string
        description: service causing error
      message:
        type: string
        description: what went wrong
      exceptionClass:
        type: string
        description: class of exception thrown
      statusCode:
        type: integer
        description: HTTP status code
      causes:
        type: array
        description: errors triggering this one
        items:
          $ref: '#/definitions/ErrorReport'
      stackTrace:
        type: array
        description: stack trace
        items:
          $ref: '#/definitions/StackTraceElement'

  ManagedGroupMembershipEntry:
    type: object
    description: 'specification of a managed group with an access policy and the email associated with the managed group'
    required:
      - groupName
      - role
      - groupEmail
    properties:
      groupName:
        type: string
        description: The name of the managed group
      role:
        type: string
        description: User's role in the group
      groupEmail:
        type: string
        description: The email address associated with the group

  ResourceAndAccessPolicy:
    type: object
    description: 'specification of a resource with an access policy'
    required:
      - resourceId
      - accessPolicyName
    properties:
      resourceId:
        type: string
        description: The id of the resource
      accessPolicyName:
        type: string
        description: User's policy for the resource
      authDomains:
        type: array
        items:
          type: string
      missingAuthDomains:
        type: array
        items:
          type: string

  ResourceRole:
    type: object
    description: 'specification of a role for a resource'
    required:
      - roleName
      - actions
    properties:
      roleName:
        type: string
        description: The name of the role
      actions:
        type: array
        items:
          type: string
        description: List of actions that can be performed by members of this role

  ResourceType:
    type: object
    description: 'specification of a type of resource'
    required:
      - name
      - actions
      - roles
      - ownerRoleName
    properties:
      name:
        type: string
        description: The name of the resource type
      actions:
        type: array
        items:
          type: string
        description: List of actions that can be performed on a resource of this type
      roles:
        type: array
        description: List of roles that may exist on a resource of this type
        items:
          $ref: '#/definitions/ResourceRole'
      ownerRoleName:
        type: string
        description: The name of the role that can perform administrative functions on a resource of this type

  StackTraceElement:
    description: ''
    required:
      - className
      - methodName
      - fileName
      - lineNumber
    properties:
      className:
        type: string
        description: class name
      methodName:
        type: string
        description: method name
      fileName:
        type: string
        description: source file name
      lineNumber:
        type: integer
        description: line number

  SubsystemStatus:
    description: status of a subsystem Sam depends on
    properties:
      ok:
        type: boolean
        description: whether this system is up or down from Sam's point of view
      messages:
        type: array
        items:
          type: string

  SyncReport:
    description: results of an attempt to synchronize a group
    type: object
    additionalProperties:
      type: array
      items:
        $ref: '#/definitions/ResourceAndAccessPolicy'

  SyncReportItem:
    description: results of an attempt to synchronize a member
    properties:
      operation:
        type: string
      email:
        type: string
      errorReport:
        $ref: '#/definitions/ErrorReport'

  SyncStatus:
    description: status of group synchronization
    required:
      - lastSyncDate
      - email
    properties:
      lastSyncDate:
        type: string
      email:
        type: string

  SystemStatus:
    description: status of each aubsystem Sam depends on
    type: object
    required:
      - ok
      - systems
    properties:
      ok:
        type: boolean
        description: true if everything is ok, false if anything is amiss
      systems:
        type: object
        description: Map[String, SubsystemStatus]

  UserInfo:
    description: the user's details
    required:
      - userSubjectId
      - userEmail
    properties:
      userSubjectId:
        type: string
        description: user id
      userEmail:
        type: string
        description: user email

  UserStatus:
    description: ''
    required:
      - userInfo
      - enabled
    properties:
      userInfo:
        $ref: '#/definitions/UserInfo'
      enabled:
        $ref: '#/definitions/Enabled'
        description: the status of the user's account

  UserStatusInfo:
    description: ''
    required:
      - userSubjectId
      - userEmail
      - enabled
    properties:
      userSubjectId:
        type: string
        description: user id
      userEmail:
        type: string
        description: user email
      enabled:
        type: boolean
        description: true if the user is enabled in ldap

  UserStatusDetails:
    description: ''
    required:
      - userSubjectId
      - userEmail
    properties:
      userSubjectId:
        type: string
        description: user id
      userEmail:
        type: string
        description: user email

  UserStatusDiagnostics:
    description: ''
    required:
      - enabled
      - inAllUsersGroup
      - inGoogleProxyGroup
    properties:
      enabled:
        type: boolean
        description: true if the user is enabled in ldap
      inAllUsersGroup:
        type: boolean
        description: true if the user is in the all users group
      inGoogleProxyGroup:
        type: boolean
        description: true if the user is in their proxy group
