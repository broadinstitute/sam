resourceTypes =
  {
    workflow-collection = {
      actionPatterns = ["delete", "add", "view", "abort", "alter_policies", "read_policies"]
      ownerRoleName = "owner"
      roles = {
        owner = {
          roleActions = ["delete", "add", "view", "abort", "alter_policies", "read_policies"]
