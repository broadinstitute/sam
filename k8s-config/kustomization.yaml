apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: sam
resources:
  - service-account.yaml
  - psp.yaml
  - role.yaml
  - rolebinding.yaml
  - istio-service.yaml
  - deployment.yaml
  - service.yaml
secretGenerator:
  - name: sam-configs
    files:
      - sam.conf
      - newrelic.yml
      - newrelic.jar
      - sam-account.pem
      - sam-account.json
      - sam-firestore-account.json
      - billing-account.pem
  - name: sqlproxy-sa-creds
    files:
      - sqlproxy-service-account.json
  - name: sqlproxy-env
    env: sqlproxy.env
