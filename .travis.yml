jdk:
- oraclejdk8
dist: trusty
language: scala
scala:
- 2.12.7
sudo: required
services:
- docker
before_install:
- sh docker/run-opendj.sh start
- sh docker/run-postgres.sh start 15432
- docker run -u zap -p 4444:4444 -d owasp/zap2docker-stable zap.sh -daemon -host 0.0.0.0 -port 4444 -config api.disablekey=true -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true
script:
- export SBT_OPTS="-J-Xmx3g -Denv.type=test -Ddirectory.url=ldap://localhost:3389
  -Ddirectory.password=testtesttest -Dpostgres.host=localhost -Dpostgres.port=15432 -Dhttp.proxyHost=localhost -Dhttp.proxyPort=4444"
- sbt clean "testOnly -- -n org.broadinstitute.tags.SchemaInit"
- docker restart opendj
- sleep 40
- sbt coverage "testOnly -- -l org.broadinstitute.tags.SchemaInit" coverageReport
- bash scripts/gen_java_client.sh
after_success:
- export SBT_OPTS="-J-Xmx3g"
- sbt coveralls
- sh docker/run-opendj.sh stop
- sh docker/run-postgres.sh stop
- bash scripts/publish-client.sh
env:
  global:
  - secure: 
  - secure: 
